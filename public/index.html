<body>
    <!-- Login Modal -->

    <!-- Game window -->
    <div class="wrapper">
        <div class="row">
            <!-- <div class="col-12"> -->

            <div id="signDiv" class="col-lg-4 offset-lg-4">
                <img class="form-horizontal">
                <h1>PANIC IN THE DARK</h1>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Username:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="signDiv-username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="signDiv-password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="signDiv-signIn">Submit</button>
                        <button type="submit" class="btn btn-default" id="signDiv-signUp">Sign Up</button>
                    </div>
                </div>
                </form>

                <!-- Username:
                    <input id="signDiv-username" type="text"></input>
                    <br> Password:
                    <input id="signDiv-password" type="password"></input>
                    <br>
                    <button id="signDiv-signIn">Sign In</button>
                    <button id="signDiv-signUp">Sign Up</button> -->
            </div>

            <div id="gameDiv" style="display:none;">
                <canvas id="ctx" width="640" height="480" style="border:1px solid #000000;">
                    <p>Your browser does not support HTML5 :(</p>
                </canvas>
                <!-- <canvas id="ctx" width="640" height="480" style="border:1px solid #000000;"></canvas> -->

                <div id="chat-text" style="width:640px;height:200px;overflow-y:scroll">
                    <div style="font-weight:bold">Welcome to Panic In The Dark. Use W, A, S and D or the arrow keys to move. Chase other players when you
                        have vision, run from players when it's dark!
                    </div>
                </div>

                <form id="chat-form">
                    <input id="chat-input" type="text" style="width:640px" placeholder="Type here and press 'Enter' to chat."></input>
                </form>
            </div>
            <!-- </div> -->
        </div>
    </div>
